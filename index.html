<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Weather App</title>
</head>
<body>
 <header>
  <h1>Getting Hammered In The Weather App</h1>
 </header>
 <main>
    <!-- search bar -->
    <form class="search-bar">
      <input type="search" class="weather-search" placeholder="City">
      <input type="submit" id="submitbtn" class="btn">
    </form>
    <!-- div that shows current selected city -->
    <container class="weather">
      <h2 class="city">Austin</h2><br>
      <div class="date">01/02/23</div><br>
      <p class = "temp">Temp: 900°F</p>
      <p class = "min-temp">Min:-300°F</p>
      <p class = "max-temp">Max: 900°F</p>
      <p class = "feels-like">Feels Like: 900°F</p>
      <p class = "humidity">Humidity: 99%</p>
      <p class = "rain">Conditions: Light Rain</p>
    </container>
<!-- div to show 5 day forecast for selected city -->
    <container id="day" class="forecast">
      <figure class="card">
        <h4>Monday</h4><br>
        <p class = "temp">900°F</p><br>
        <p class = "min-temp">-300°F</p><br>
        <p class = "max-temp">900°F</p><br>
        <p class = "feels-like">900°F</p><br>
        <p class = "humidity">99%</p><br>
        <p class = "rain">Light Rain</p><br>
      </figure>
      <figure class="card">
        <h4>Tuesday</h4><br>
        <p class = "temp">900°F</p><br>

        <p class = "feels-like">900°F</p><br>
        <p class = "humidity">99%</p><br>
        <p class = "rain">Light Rain</p><br>
      </figure>
      <figure class="card">
        <h4>Wednesday</h4><br>
        <p class = "temp">900°F</p><br>
        <p class = "min-temp">-300°F</p><br>
        <p class = "max-temp">900°F</p><br>
        <p class = "feels-like">900°F</p><br>
        <p class = "humidity">99%</p><br>
        <p class = "rain">Light Rain</p><br>
      </figure>
      <figure class="card">
        <h4>Thursday</h4><br>
        <p class = "temp">900°F</p><br>
        <p class = "min-temp">-300°F</p><br>

        <p class = "humidity">99%</p><br>
        <p class = "rain">Light Rain</p><br>
      </figure>
    </container>
 </main> 


<link src="./script.js">
