<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Weather App</title>
</head>
<body>
 <header>
  <h1>Getting Hammered In The Weather App</h1>
 </header>
 <main>
    <!-- search bar -->
    <form class="search-bar">
      <input type="search" class="weather-search" placeholder="City">
      <input type="submit" id="submitbtn">
      <div id="history" class="hidden">1</div>
      <div id="history" class="hidden">2</div>
      <div id="history" class="hidden">3</div>
    </form>
    <!-- div that shows current selected city -->
    <container class="weather">
      <h2 class="city">Austin</h2>
      <div class="date">01/02/23</div>
      <div class="temp">900°F</div>
      <img src="./assets/images/sun.png" alt="Sunny" class="icon"/>
      <div class="description">Sunny</div>
      <div class="humidity">Humidity: 90%</div>
      <div class="wind">Wind Speed: 17mph</div>
      <!-- may need to combine above and below containers and only use one class name?????? -->
    </container>
<!-- div to show 5 day forecast for selected city -->
    <container id="day" class="forecast">
      <figure class="card">
        <h4>Monday</h4>
        <h5>Temperature</h5>
        <p>900°F</p>
        <img src="./assets/images/sun.png" class="smicon"/>
      </figure>
      <figure class="card">
        <h4>Tuesday</h4>
        <h5>Temperature</h5>
        <p>900°F</p>
        <img src="./assets/images/sun.png" class="smicon"/>
      </figure>
      <figure class="card">
        <h4>Wednesday</h4>
        <h5>Temperature</h5>
        <p>900°F</p>
        <img src="./assets/images/sun.png" class="smicon"/>
      </figure>
      <figure class="card">
        <h4>Thursday</h4>
        <h5>Temperature</h5>
        <p>900°F</p>
        <img src="./assets/images/sun.png" class="smicon"/>
      </figure>
      <figure class="card">
        <h4>Friday</h4>
        <h5>Temperature</h5>
        <p>900°F</p>
        <img src="./assets/images/sun.png" class="smicon"/>
      </figure>
    </container>
 </main> 





<link src="./script.js">
</body>
</html>
